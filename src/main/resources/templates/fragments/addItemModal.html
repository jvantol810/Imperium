<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="modal">
  <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="form-group">
              <label for="addTitle">Title</label>
              <input type="text" class="form-control" id="addTitle" required>
            </div>
            <div class="form-group">
              <label for="addDescription">Description</label>
              <input type="text" class="form-control" id="addDescription">
            </div>
            <div class="form-group">
              <label for="addDueDate">Due Date</label>
              <input type="date" class="form-control" id="addDueDate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
                  onclick="addItem(document.getElementById('addTitle').value, document.getElementById('addDescription').value, document.getElementById('addDueDate').value, this.getAttribute('data-url'))">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
